<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile-Ui</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/147cbbd92a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="inter-font">
    <header class="header-class">
        <nav class="nav-title">
            <h3 class="nav-text"><i>Fitness</i></h3>
            <ul>
                <li><a href="" id="home">Home</a></li>
                <li><a href="" id="service">Service</a></li>
                <li><a href="" id="contact">Contact</a></li>
                <li><a href="" id="about-box">About</a></li>
                <li><a href="" class="bar-icon"><i class="solid-bars"></i></a></li>
            </ul>
        </nav>
        <div class="banner-section">
            <div class="banner-container-section">
                <div class="banner-content-section">
                    <h2 class="banner-title-section">Get body in <br> <span>shape</span> & stay <br> healthy</h2>
                    <p class="banner-text">A huge selection of health and fitness content, healthy recipes and
                        transformation stories to help
                        you get fit and stay fit!</p>
                    <button class="btn1">Join Club Now!</button>
                    <button class="btn2">Download App</button>
                </div>
                <div class="banner-image">
                    <img src="images/Images 2.png" alt="">
                </div> 
            </div>
            <div class="round-video">
                <div class="round-section"></div>
                <div class="round">
                    <h3 class="video-num">350+</h3>
                    <p class="video-text">Video tutorial</p>
                </div>
            </div>
            <div class="workout">
                <div class="workout-section">
                    <h3 class="workout-num">500+</h3>
                    <p class="workout-text">Free Workout Videos</p>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
